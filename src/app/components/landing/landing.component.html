<div class="row">
    <div class="col-md-4">
  
      <h1>Drink Me</h1>
      <hr><br>
  
      <div *ngIf="isAuthenticated; then loggedIn; else notLoggedIn;"></div>
      <ng-template #loggedIn>
        <p>You logged in</p>
        <button class="btn btn-primary" (click)="logOut()">Log out</button>
      </ng-template>
      <ng-template #notLoggedIn>
        <a [routerLink]="['/log-in']" class="btn btn-primary">Log in</a>
        <a [routerLink]="['/sign-up']" class="btn btn-primary">Sign up</a>
      </ng-template>
  
      <a [routerLink]="['/status']" class="btn btn-primary">Status</a>
  
      <br><br><br>
  
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Current State</h5>
          <ul>
            <li><strong>isAuthenticated</strong> - {{isAuthenticated}}</li>

          </ul>
        </div>
      </div>
  
    </div>
  </div>
  

  <div class="container">
    <div class="jumbotron">
      <h1>Welcome</h1>
      <h2>Drink Me</h2>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Status</div>
      <div class="panel-body">
      </div>
    </div>
  </div>
